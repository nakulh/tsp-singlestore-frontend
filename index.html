<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drone Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="map"></div>
    <form id="inputForm">
        <div id="invalidFeedback">
            Number of drones should be less or equal to pink markers.
        </div> 
        <div class="input-group has-validation mb-3">
            <span class="input-group-text" id="droneCount">Number Of Drones</span>
            <input type="number" required min="1" value="2" id="droneNum" class="form-control" placeholder="Number" aria-label="Number" aria-describedby="droneCount">       
        </div>   
        <input type="submit" value="Run Simulation" class="btn btn-primary"></input>
    </form>
    <button type="button" class="btn btn-danger" id="killdrone">Kill a random drone</button>
    <script
			  src="https://code.jquery.com/jquery-3.6.1.min.js"
			  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			  crossorigin="anonymous"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=beta&libraries=marker"
      defer>
    </script>
    <script src="index.js"></script>
      
  </body>
</html>
